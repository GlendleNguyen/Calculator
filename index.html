<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!--Include CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="brand">
            <h1>Calcu-Bot-1.0</h1>
        </div>

        <div id="display">
            <input type="text" class="screen" id="previousScreen" value="" disabled/>
            <input type="text" class="screen" id="currentScreen" value="" disabled/>
        </div>

        <div id="clear">
            <button type="button" value="clear" id="clear">clear</button>
        </div>

        <div id="buttons">
            <button type="button" data-number value="7">7</button>
            <button type="button" data-number value="8">8</button>
            <button type="button" data-number value="9">9</button>
            <button type="button" data-operator value="/">/</button>

            <button type="button" data-number value="4">4</button>
            <button type="button" data-number value="5">5</button>
            <button type="button" data-number value="6">6</button>
            <button type="button" data-operator value="x">x</button>

            <button type="button" data-number value="1">1</button>
            <button type="button" data-number value="2">2</button>
            <button type="button" data-number value="3">3</button>
            <button type="button" data-operator value="-">-</button>

            <button type="button" data-number value="0">0</button>
            <button type="button" id="decimal" value=".">.</button>
            <button type="button" id="equals" value="=">=</button>
            <button type="button" data-operator value="+">+</button>
        </div>
    </div>

    <!--Include Javascript-->
    <script src="scripts.js"></script>
</body>
</html>
